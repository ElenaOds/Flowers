<div class="backdrop is-hidden-contact" data-modal-contact>

    <div class="contact-modal">
        <button type="button" 
            class="modal-close-button" data-modal-contact-close>
              <svg class="modal-close-icon" area-label="modal window switcher">
                    <use href="./images/sprite.svg#icon-close"></use>
              </svg>
        </button>
        <h3 class="contact-title">Contact us</h3>
        <p class="contact-text">If you have any additional questions or you want to clarify something before you make an order please fill in your contact details. We will call you back. </p>
        
        <form autocomplete="off" class="contact-form js-contact-form">
        <label for="name" class="contact-label js-contact-name-label">Name</label>
            <div>
                <input type="text" name="name" id="name" placeholder="Kristin Watson" class="contact-form-input js-contact-name-input"/>
            </div>
       
            <label for="email" class="contact-label js-contact-email-label">Email</label>
            <div>
                <input type="email" name="email" id="email" placeholder="tanya.hill@example.com" class="contact-form-input js-contact-email-input"/>
            </div>
        
            <button type="submit" class="contact-form-button js-contact-button" disabled>Subscribe</button>
    </form>
    
    </div>
    </div>
